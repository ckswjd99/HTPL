<!DOCTYPE html>
<html lang="en">

<head>
  <title>Beautiful Stars</title>
</head>

<body>
  <h1>Let's Print Stars</h1>
  <span>SPAN will be used to print something.</span>
  <p dontpop="co" numof_star="co">P has input value.</p>

  <header dontpop="co">
    <p dontpop="co">HEADER has input value.</p>
  </header>
  <footer dontpop="co">FOOTER has value 0.</footer>

  <h2>Now start loop...</h2>
  <div>
    <header add="alone" dontpop="co">decrease HEADER...</header>
    <footer add="cat" dontpop="co">increase FOOTER...</footer>

    <div>
      <a dontpop="co">
        <footer dontpop="co">A has FOOTER value.</footer>
      </a>
      <a add="alone" dontpop="co">decrease A...</a>
      <span printVal="158">print "*"</span>
      <a dontpop="co" jumpin.g="heaven">check if A is zero.</a>
    </div>
    <span printVal="8">print "\n"</span>
    <header dontpop="co" jumpin.g="cat">until HEADER is 0.</header>
  </div>

</body>

</html>
